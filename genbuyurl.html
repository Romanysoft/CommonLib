<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>产品代理销售在线工具</title>
    <link rel="stylesheet" href="common/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link href="common/jquery-ui/jquery-ui.min.css" rel="stylesheet">
</head>

<body>
<!--  导航栏  -->
<nav class="navbar navbar-default navbar-static-top navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Romanysoft</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#nav-product-info"><span class="glyphicon glyphicon-leaf"/> 开放代理销售产品明细 <span class="sr-only">(current)</span></a></li>
        <li><a href="#nav-product-af"><span class="glyphicon glyphicon-link"/> 代理购买链接生成器</a></li>
        <li><a href="//romanysoft.github.io/NotePublish/" target="_blank"><span class="glyphicon glyphicon-list-alt"/> 销售产品中文介绍</a></li>  
        <li><a href="//minisoft.logdown.com/archives" target="_blank"><span class="glyphicon glyphicon-tint"/> 产品推广博客</a></li>
        <li><a href="//admin.mycommerce.com/app/cp/login" target="_blank"><span class="glyphicon glyphicon-search"/> 销售订单查询</a></li>  
        <li><a href="#nav-tutorial-videos"><span class="glyphicon glyphicon-facetime-video"/> 教程视频</a></li>  
        <li><a href="#nav-share-tools"><span class="glyphicon glyphicon-share"/> 工具分享</a></li> 
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div class="panel panel-default" style="min-height: 64px !important;">
</div>    
<div id="main-content" class="panel panel-default">
  <div class="panel-body">
      <div id="nav-product-info" class="panel panel-success">
      </div>
      <div id="nav-product-af" class="panel panel-info">
      </div> 
      <div id="nav-tutorial-videos" class="panel panel-warning">
      </div>  
      <div id="nav-share-tools" class="panel panel-warning"></div>
  </div>
</div>
    


    <script id="tmpl-nav-product-info" type="text/html">
          <div class="panel-heading">开放代理销售产品明细 <span class="badge">{{productList.length}}</span></div>
          <div class="panel-body">
            <div class="content-allproduct">
                <div class="row" style="padding: 16px;">
                    <div class="col-md-1"></div>
                    <div class="col-md-1">产品ID</div>
                    <div class="col-md-2">产品名称</div>
                    <div class="col-md-1">定价($美元)</div>
                    <div class="col-md-3">产品网站</div>
                </div>
                {{each productList as productObj}}
                 <div class="row" style="padding: 16px;">
                    <div class="col-md-1">
                        {{ if productObj.home !== "" }}
                            <img src="{{productObj.home + '/images/logo_64.png'}}" style="width:32px">
                        {{ /if}}
                     </div>
                    <div class="col-md-1"><a href="{{productObj.home}}" target="_blank">{{productObj.id}}</a></div> 
                    <div class="col-md-2"><a href="{{productObj.home}}" target="_blank">{{productObj.name}}</a></div>
                    <div class="col-md-1"><span style="color: red;">{{productObj.prices}}</span></div>
                    <div class="col-md-3"><a href="{{productObj.home}}" target="_blank">{{productObj.home}}</a></div>
                </div>
                {{/each}}
            </div>              
          </div>
    </script>    
    
    <script id="tmpl-nav-product-af" type="text/html">
          <div class="panel-heading">代理购买链接生成器</div>
          <div class="panel-body">
            <div class="content-product-af">
                <div class="panel">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="input-group">
                              <span class="input-group-addon"  id="basic-linkID">指定工号</span>
                              <input type="text" id="input-linkID" aria-describedby="basic-linkID" class="form-control" placeholder="请输入自己的工号，工号作为代理ID">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <button id="btn-saveLinkID" type="submit" class="btn btn-info">确定</button>
                        </div>
                    </div>
                </div>
                <div class="panel">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="input-group">
                              <span class="input-group-addon" id="basic-product">指定产品</span>
                              <select name="product" id="product-selector" class="form-control" aria-describedby="basic-product">
                                  {{each productList as productObj}}
                                  <option data-productId="{{productObj.id}}">
                                      {{productObj.name}}
                                  </option>
                                  {{/each}}
                              </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel">
                      <button type="button" id="btn-gen-onebuyurl" class="btn btn-primary">生成代理购买链接</button>
                      <button type="button" id="btn-gen-allbuyurls" class="btn btn-warning">生成所有产品的代理购买链接</button>
                      <button type="button" id="btn-clear" class="btn btn-danger">清空</button>
                </div>   
                <div class="panel">
                    <textarea id="output-buyurls" class="form-control" style="min-height: 400px !important;">
                    </textarea>
                </div>

            </div>                
          </div>
    </script> 
    
    <script id="tmpl-nav-tutorial-videos" type="text/html">
          <div class="panel-heading">教程视频<span class="badge">{{videos.Length}}</span></div>
          <div class="panel-body">
            <div class="content-allvidoes">
                <div class="row" style="padding: 16px;">
                    <div class="col-md-1">类别</div>
                    <div class="col-md-3">视频名称</div>
                    <div class="col-md-2">视频连接</div>
                    <div class="col-md-2">视频预览</div>
                    <div class="col-md-2">视频介绍</div>
                </div>
                {{each videos as videoObj}}
                 <div class="row" style="padding: 16px;">
                    <div class="col-md-1"><small>{{videoObj.category}}</small> </div> 
                    <div class="col-md-3"><strong>{{videoObj.name}}</strong></div>
                    <div class="col-md-2"><a href="{{videoObj.url}}" target="_blank">{{videoObj.url}}</a></div> 
                    <div class="col-md-2">     
                        <iframe width="280" height="157" src="{{videoObj.url}}" frameborder="0" allowfullscreen>
                        </iframe>
                     </div>
                     <div class="col-md-2">{{videoObj.description}}</div>
                </div>
                {{/each}}
            </div>              
          </div>
    </script> 
        
    <script id="tmpl-nav-share-tools" type="text/html">
          <div class="panel-heading">工具分享<span class="badge">{{tools.Length}}</span></div>
          <div class="panel-body">
            <div class="content-allvidoes">
                <div class="row" style="padding: 16px;">
                    <div class="col-md-1">类别</div>
                    <div class="col-md-3">工具简称</div>
                    <div class="col-md-1">下载</div>
                    <div class="col-md-7">介绍</div>
                </div>
                {{each tools as toolObj}}
                 <div class="row" style="padding: 16px;">
                    <div class="col-md-1"><small>{{toolObj.category}}</small> </div> 
                    <div class="col-md-3"><strong>{{toolObj.name}}</strong></div>
                    <div class="col-md-1"><a href="{{toolObj.url}}" target="_blank">下载</a></div> 
                     <div class="col-md-7">{{toolObj.description}}</div>
                </div>
                {{/each}}
            </div>              
          </div>
    </script> 
  
    <!-- js -->
    <script src="common/js/jquery-1.12.3.min.js"></script>
    <script src="common/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script src="common/jquery-ui/jquery-ui.min.js"></script>
    <script src="common/artTemplate/3.0/template.js"></script>
    <script src="c_sellers/js/products.js"></script>
    <script src="c_sellers/js/videos.js"></script>
    <script src="c_sellers/js/tools.js"></script>
    <script src="c_sellers/js/genbuyurl.js"></script>
</body>

</html>
